            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, hsl(270 70% 60% / 0.15), transparent 50%),
                radial-gradient(circle at 80% 80%, hsl(290 80% 65% / 0.15), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, hsl(270 70% 60%), hsl(290 80% 65%));
        }
        
        .shadow-glow {
            box-shadow: 0 0 40px hsl(270 70% 60% / 0.3);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse-live {
            animation: pulse 2s ease-in-out infinite;
        }
        
        .role-artist { background: linear-gradient(135deg, hsl(270 70% 60%), hsl(320 70% 60%)); }

        ::-webkit-scrollbar-thumb { background: hsl(270 70% 60%); border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: hsl(290 80% 65%); }

</head>

        // Explore Page Component
        function ExplorePage({ tracks, coinBalance, setCoinBalance }) {
            const [likedTracks, setLikedTracks] = useState(new Set());

            const handleLike = (trackId) => {
                setLikedTracks(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(trackId)) {
                        newSet.delete(trackId);
                    } else {
                        newSet.add(trackId);
                    }
                    return newSet;
                });
            };

            const handlePurchase = (price) => {
                if (coinBalance >= price) {
                    setCoinBalance(prev => prev - price);
                    alert('Track purchased! Download starting...');
                } else {
                    alert('Insufficient coins. Please buy more coins.');
                }
            };

            return (
                <div className="space-y-8">
                    <div className="text-center">
                        <h1 className="text-5xl font-bold mb-4 gradient-primary bg-clip-text text-transparent">Explore Music</h1>
                        <p className="text-xl text-gray-400">Discover new tracks from talented artists</p>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {tracks.map(track => (
                            <TrackCard 
                                key={track.id}
                                track={track}
                                liked={likedTracks.has(track.id)}
                                onLike={() => handleLike(track.id)}
                                onPurchase={() => handlePurchase(track.price)}
                            />
                        ))}
                    </div>
                </div>
            );
        }

                            </button>
                        ) : (
                            <button className="border border-white/20 px-6 py-2 rounded-lg font-semibold hover:bg-white/5 transition">
                                Free
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        function LivePartyCard({ party, onRSVP }) {
            return (
                <div className="glass rounded-2xl p-6 hover:shadow-glow transition-all">
                    {party.status === 'live' && (
                        <div className="flex items-center gap-2 mb-4">
                            <div className="w-3 h-3 rounded-full bg-red-500 pulse-live"></div>
                            <span className="text-red-500 font-semibold text-sm">LIVE NOW</span>
                        </div>
                    )}
                    
                    <div className="flex items-center gap-3 mb-4">
                        <div className="w-12 h-12 gradient-primary rounded-full flex items-center justify-center">
                            <Radio className="w-6 h-6" />
                        </div>
                        <div>
                            <h3 className="font-bold">{party.title}</h3>
                            <p className="text-sm text-gray-400">{party.artist}</p>
                        </div>
                    </div>
                    
                    <p className="text-gray-400 text-sm mb-4">{party.time}</p>
                    
                    <div className="flex items-center justify-between mb-4 text-sm text-gray-400">
                        <span>{party.attendees} attending</span>
                        <span>{party.rsvp} coins to RSVP</span>
                    </div>
                    
                    <button onClick={onRSVP} className={`w-full py-2 rounded-lg font-semibold hover:opacity-90 transition ${party.status === 'live' ? 'bg-red-500' : 'gradient-primary'}`}>
                        {party.status === 'live' ? 'Join Now' : 'RSVP'}
                    </button>
                </div>
            );
        }

        function ProductCard({ product, onPurchase }) {
            return (
                <div className="glass rounded-2xl p-6 hover:shadow-glow transition-all">
                    <div className="text-6xl mb-4 text-center">{product.image}</div>
                    <h3 className="font-bold text-lg mb-2">{product.name}</h3>
                    <p className="text-sm text-gray-400 mb-1">{product.category}</p>
                    <p className="text-xs text-gray-500 mb-4">by {product.merchant}</p>
                    
                    <div className="flex items-center justify-between">
                        <span className="text-2xl font-bold gradient-primary bg-clip-text text-transparent">
                            {product.price} coins
                        </span>
                        <button onClick={onPurchase} className="gradient-primary px-6 py-2 rounded-lg font-semibold hover:opacity-90 transition">
                            Buy
                        </button>
                    </div>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<SoundSyncApp />, document.getElementById('root'));
    </script>
</body>
</html>
